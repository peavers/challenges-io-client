<h1 mat-dialog-title>Feedback</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-12">
      <mat-form-field class="is-fullwidth">
        <input [(ngModel)]="reviewer.email" autocomplete="off" matInput placeholder="Email" />
      </mat-form-field>
    </div>

    <div class="column is-12">
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="reviewer.role">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" autofocus mat-button>Cancel</button>

  <button (click)="submit()" [mat-dialog-close]="true" mat-button>Submit</button>
</div>
