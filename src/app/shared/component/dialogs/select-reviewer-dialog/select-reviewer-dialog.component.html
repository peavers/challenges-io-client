<h1 mat-dialog-title>Who will review this challenge</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-12">
      <mat-form-field>
        <mat-label>Reviewers</mat-label>
        <mat-select [(ngModel)]="modifiedReviewers" multiple>
          <mat-option *ngFor="let reviewer of reviewers | async" [value]="reviewer">{{ reviewer.email }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()"  mat-button>Cancel</button>

  <button (click)="submit()" [mat-dialog-close]="true" mat-button>Submit</button>
</div>
